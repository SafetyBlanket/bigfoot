<mat-toolbar color="primary" id="nav-top" class="mat-elevation-z8"></mat-toolbar>

<mat-drawer-container>
  <mat-drawer #sidenav mode="side" class="mat-elevation-z6">
    <mat-nav-list>
      <mat-list-item routerLink="/" disableRipple="true" class="brand">
        <img src="assets/img/placeholder.jpg" alt="Site logo">
      </mat-list-item>
      <mat-list-item *ngFor="let link of links" routerLink="{{ link.path }}" [ngClass]="{'link-active': ( active$ | async ) === link.path }">
        <a matLine>{{ link.name }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content fx-layout="column">
    <mat-toolbar color="accent" class="page-title mat-elevation-z4">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>more_vert</mat-icon>
      </button>
      {{ pageTitle }}
    </mat-toolbar>
    <mat-progress-bar *ngIf="loading" mode="indeterminate" #progressBar></mat-progress-bar>
    <div id="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
